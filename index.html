<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موبایل سعادت</title>
  <style>
    body {
      margin: 0;
      font-family: "Vazirmatn", sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    img {
      width: 180px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    p {
      color: #bbb;
      margin-bottom: 25px;
    }
    .btns {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 80%;
      max-width: 300px;
    }
    a {
      text-decoration: none;
      background: linear-gradient(90deg, #333, #111);
      color: #fff;
      padding: 12px;
      border-radius: 12px;
      transition: all 0.3s ease;
      border: 1px solid #444;
    }
    a:hover {
      background: linear-gradient(90deg, #ff9500, #ff5e00);
      transform: scale(1.05);
    }
    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <img src="https://sarafi.af/assets/img/logo.png" alt="لوگوی موبایل سعادت">
  <h1>موبایل سعادت</h1>
  <p>کیفیت، اعتماد و خدمات برتر موبایل</p>

  <div class="btns">
    <a href="https://t.me/example" target="_blank">📱 تلگرام</a>
    <a href="https://instagram.com/example" target="_blank">📸 اینستاگرام</a>
    <a href="https://wa.me/93700000000" target="_blank">💬 واتساپ</a>
    <a href="https://example.com" target="_blank">🌐 وب‌سایت رسمی</a>
  </div>

  <footer>© 2025 موبایل سعادت</footer>
</body>
</html>
